<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Public Sector Design System Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container mt-5">
        
        <!-- Dark Mode Toggle -->
        <div class="toggle-container">
            <span class="toggle-label me-2" id="toggleLabel">Dark Mode:</span>
            <label class="switch" aria-labelledby="toggleLabel">
                <input type="checkbox" id="modeToggle" aria-label="Toggle dark mode">
                <span class="slider" aria-hidden="true"></span>
            </label>
        </div>

        <!-- Title and Description -->
        <div class="row">
            <div class="col-md-8">
                
                <p class="mb-4"> Open source experimentations
                    <!-- <a href="https://bsky.app/profile/wholistics.bsky.social" target="_blank" rel="noopener noreferrer" style="color: #505a5f;">@arindra</a> -->
                </p>

                <div class="mb-4">

                <p>  <a href="patterns.html" title="Patterns"> X-GOVUK patterns gallery</a></p>
                <p> <a href="components.html" title="Components"> X-GOVUK components gallery</a></p>


                 </div>

                <p><strong>Disclaimer:</strong> Projects not affiliated with GOV.UK or any UK government department in any official capacity.</p>
                <p class="mb-0">
                    Hosted on GitHub for contributions create a 
                    <a href="https://github.com/x-govuk-experiments/x-govuk-experiments" target="_blank">pull request</a>.
                </p>

              

              
                
            </div>
        </div>

     


    <!-- JavaScript for Mode Toggle -->
    <script>
        // Light/Dark Mode Toggle
        const modeToggle = document.getElementById('modeToggle');
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            modeToggle.checked = true;
        }

        modeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Ix3Kp2LWtk7lIkNwJ8BxF/ztFJZ4" crossorigin="anonymous"></script>
</body>
</html>
